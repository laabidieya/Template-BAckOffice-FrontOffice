<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Travel Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #524434; /* Marron foncé */
        }
        label {
            display: block;
            font-size: 16px;
            color: #524434; /* Marron foncé */
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        select {
            border: 1px solid #ddd;
        }
        button {
            background-color: #524434; /* Marron foncé */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3d2b2b; /* Légèrement plus foncé pour le survol */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add a Travel Offer</h1>

        <form id="addTravelOfferForm" action="#" method="POST">

            <div style="margin-bottom: 15px;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="departure_date">Departure Date:</label>
                <input type="date" id="departure_date" name="departure_date" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="return_date">Return Date:</label>
                <input type="date" id="return_date" name="return_date" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required step="0.01" min="0">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability" name="availability">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="adventure">Adventure</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="culture">Culture</option>
                </select>
            </div>

            <div style="text-align: center;">
                <button type="submit">Add Offer</button>
            </div>

        </form>
    </div>

</body>
</html>
